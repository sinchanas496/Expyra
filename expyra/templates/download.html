<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expyra ‚Äî Download File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(0,0,0,0.9);
      border: 1px solid #00ff99;
      border-radius: 15px;
      padding: 30px;
      width: 500px;
      text-align: center;
    }
    .btn-custom {
      background: #00ff99;
      border: none;
      color: black;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-success mb-3">‚¨á Secure File Download</h3>

    <form method="POST" action="{{ url_for('download_page') }}">
      <!-- File ID / Link input -->
      <div class="mb-3">
        <label for="file_id" class="form-label">Enter File ID or Paste Link</label>
        <input type="text" class="form-control text-center" id="file_id" name="file_id"
               placeholder="Paste your file link or enter ID" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-custom w-100">Download</button>
    </form>

    <!-- Back to Home -->
    <a href="{{ url_for('home') }}" class="btn btn-outline-light w-100 mt-3">üè† Back to Home</a>
  </div>
</body>
</html>
