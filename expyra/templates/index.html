<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expyra â€” Secure Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(0,0,0,0.9);
      border: 1px solid #00ff99;
      border-radius: 15px;
      padding: 30px;
      width: 500px;
    }
    .btn-custom {
      background: #00ff99;
      border: none;
      color: black;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3 text-success">ðŸ”’ Expyra â€” Secure Upload</h3>
    <form action="{{ url_for('upload_page') }}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Choose file</label>
        <input type="file" class="form-control" name="file" id="fileInput" required>
<small class="text-warning">Max file size: 5 MB</small>

      </div>

      <div class="mb-3">
        <label class="form-label">Expiry</label>
        <select class="form-select" name="expiry">
          <option value="60">1 Minute</option>
          <option value="600">10 Minutes</option>
          <option value="3600">1 Hour</option>
          <option value="86400">1 Day</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Password (Optional)</label>
        <input type="text" class="form-control" name="password" placeholder="Enter password if needed">
      </div>

      <button type="submit" class="btn btn-custom w-100">â¬† Upload Securely</button>
    </form>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    const fileInput = document.getElementById("fileInput");
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      if (file.size > 5 * 1024 * 1024) { // 5 MB
        e.preventDefault();
        alert("File is too large! Maximum allowed size is 5 MB.");
      }
    }
  });
</script>

</body>
</html>
